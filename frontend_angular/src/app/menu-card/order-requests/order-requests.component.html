<div class="z-index-1 margin" style="overflow-x: auto;">
    
    <table style="width: 100%;" class="table-bordered">

        <tr class="text-center font-size-18 bg-light">
            <td class="p-2">S.No.</td>
            <td class="p-2">Order Number</td>
            <td class="p-2">Order details</td>
            <td class="p-2">Amount</td>
            <td class="p-2">Actions</td>
        </tr>
        <tr *ngFor="let item of records; let i=index">
            <td class="p-2 text-center">{{i+1}}</td>
            <td class="p-2 text-center">{{item.orderNo}}</td>
            <td class="p-2">
                <table style="width: 100%;" class="table-bordered">
                    <tr class="bg-light">
                        <td class="p-1">S.No</td>
                        <td class="p-1">Name</td>
                        <td class="p-1">Price</td>
                        <td class="p-1">Quantity</td>
                    </tr>
                    <tr *ngFor="let subItem of item['orders']; let i=index" >
                        <td class="p-1 font-size-14">{{i+1}}</td>
                        <td class="p-1 font-size-14">{{subItem.name}}</td>
                        <td class="p-1 font-size-14">{{subItem.total | currency:'INR'}}</td>
                        <td class="p-1 font-size-14">{{subItem.quantity}}</td>
                    </tr>
                </table>
            </td>
            <td class="p-1">{{item.amount | currency:'INR'}}</td>
            <td class="p-1 font-size-14 text-center">
                <select name="" id="" style="width:100%; height: 30px;" [(ngModel)]="item.status" (ngModelChange)="onChange($event, item._id)" required>
                    <option value="received">received</option>
                    <option value="preparing">preparing</option>
                    <option value="on the way">on the way</option>
                    <option value="delivered">delivered</option>
                    <option value="completed">completed</option>
                </select>
                <button class="btn btn-danger mt-2 px-2 py-1 mx-1" type="button" (click) = "remove(item._id)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>

    </table>

</div>
